<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Coding Fresh</title>
</head>
<body>
    <h1>Coding Fresh</h1>
    <h3>Welcome to our grocery store</h3>
    <p id="description">  Coding Fresh is the best fresh grocery store in <a href="https://en.wikipedia.org/wiki/Shanghai">Townsville</a>!
        We offer a wide selection of locally grown produce, organic products and cosmedic products.
    </p>
    <ul>
        <li><a href="https://rootsmarkets.com/"><img src="Images/chanel.jpg" alt=""></a></li>
        <li><a href="https://rootsmarkets.com/"><img src="Images/coffee.jpg" alt=""></a></li>
        <li><a href="https://rootsmarkets.com/"><img src="Images/mcd.jpg" alt=""></a></li>
    </ul>
    <h3>Contact us!</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email..."><br>
        <label>Phone:</label><br>
        <input type="text" id="phone" placeholder="Phone..."><br>
        <label>Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="Phone">
        <label for="phone">Phone</label><br>
        <button>Sumbit!</button>
        </form>
</body>
</html>
